<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Azure Odyssey: The Pearl Hunter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Roboto:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            touch-action: none;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #2980b9, #2c3e50); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            max-width: 100%;
            max-height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-panel {
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            display: flex;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }

        .score-display {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 2.5rem;
            color: #ffd700;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            backdrop-filter: blur(8px);
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        h1 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 5rem;
            color: #00ffff;
            text-shadow: 0 0 20px #0099ff;
            margin: 0;
            animation: float 3s ease-in-out infinite;
            text-align: center;
        }

        p {
            color: #f0f0f0;
            font-size: 1.3rem;
            margin-top: 15px;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
            padding: 0 20px;
        }

        .btn {
            margin-top: 40px;
            padding: 15px 50px;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57); 
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-family: 'Bubblegum Sans', cursive;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .score-display { font-size: 1.8rem; }
            .btn { padding: 12px 30px; font-size: 1.4rem; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-layer">
        <div class="hud-panel">
            <div class="score-display">Pearls: <span id="score-val">0</span></div>
            <div class="score-display" style="font-size: 1.5rem; color: #fff;">Distance: <span id="dist-val">0</span>m</div>
        </div>
    </div>

    <div id="start-screen">
        <h1>Azure Odyssey</h1>
        <p>Join Delphinus on a journey through the Royal Reefs.</p>
        <p>Collect <strong>Pearls</strong>. Avoid <strong>Sharks</strong>.</p>
        <p style="font-size: 0.9rem; color: #aaa; margin-top: 30px;">(Click or Tap to Swim)</p>
        <button class="btn" id="start-btn">Dive In</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color: #ff6b6b;">Oh No!</h1>
        <p>The ocean is a dangerous place.</p>
        <div class="score-display" style="margin-top: 20px;">Total Pearls: <span id="final-score">0</span></div>
        <button class="btn" id="restart-btn">Try Again</button>
    </div>
</div>

<script>
// CONFIGURATION
const CONFIG = {
    gravity: 0.25,
    jumpForce: -6.5,
    drag: 0.99,
    gameSpeed: 3,
    maxGameSpeed: 9,
    speedIncrement: 0.001,
    sharkSpawnRate: 150,
    pearlSpawnRate: 60,
    colors: {
        dolphin: '#00ced1',
        dolphinBelly: '#e0ffff',
        shark: '#2c3e50',
        pearl: '#fff0f5',
        bubble: 'rgba(255, 255, 255, 0.4)',
        oceanTop: '#2980b9',
        oceanBottom: '#2c3e50'
    }
};

// GAME STATE
let canvas, ctx;
let frames = 0;
let score = 0;
let distance = 0;
let gameRunning = false;
let entities = {
    sharks: [],
    pearls: [],
    bubbles: []
};
let dolphin;
let currentSpeed = CONFIG.gameSpeed;

// DOM ELEMENTS
const scoreEl = document.getElementById('score-val');
const distEl = document.getElementById('dist-val');
const finalScoreEl = document.getElementById('final-score');
const startScreen = document.getElementById('start-screen');
const gameOverScreen = document.getElementById('game-over-screen');
const startBtn = document.getElementById('start-btn');
const restartBtn = document.getElementById('restart-btn');

// AUDIO SYSTEM
const AudioSys = {
    ctx: null,
    init: function() {
        if (!this.ctx) {
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AudioContext();
        }
        if (this.ctx.state === 'suspended') {
            this.ctx.resume();
        }
    },
    playSwim: function() {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(150, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(300, this.ctx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.1);
    },
    playCollect: function() {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(600, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(1200, this.ctx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.2);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.2);
    },
    playCrash: function() {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(100, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(10, this.ctx.currentTime + 0.5);
        gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.5);
    }
};

// ENTITIES
class Dolphin {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.velocity = 0;
        this.radius = 20;
        this.angle = 0;
        this.flapTimer = 0;
    }
    update() {
        this.velocity += CONFIG.gravity;
        this.velocity *= CONFIG.drag;
        this.y += this.velocity;
        
        // Rotation based on velocity
        const targetAngle = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.velocity * 0.1)));
        this.angle += (targetAngle - this.angle) * 0.1;

        // Floor collision
        if (this.y + this.radius > canvas.height) {
            this.y = canvas.height - this.radius;
            this.velocity = 0;
        }
        // Ceiling collision
        if (this.y - this.radius < 0) {
            this.y = this.radius;
            this.velocity = 0;
        }
        this.flapTimer++;
    }
    flap() {
        this.velocity = CONFIG.jumpForce;
        AudioSys.playSwim();
        // Create bubbles
        for(let i=0; i<5; i++) {
            entities.bubbles.push(new Bubble(this.x - 10, this.y));
        }
    }
    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        
        // Body
        ctx.beginPath();
        ctx.ellipse(0, 0, 30, 15, 0, 0, Math.PI * 2);
        ctx.fillStyle = CONFIG.colors.dolphin;
        ctx.fill();
        
        // Belly
        ctx.beginPath();
        ctx.ellipse(0, 5, 20, 8, 0, 0, Math.PI * 2);
        ctx.fillStyle = CONFIG.colors.dolphinBelly;
        ctx.fill();

        // Eye
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(10, -5, 2, 0, Math.PI * 2);
        ctx.fill();

        // Tail
        ctx.beginPath();
        ctx.moveTo(-25, 0);
        ctx.lineTo(-35, -10);
        ctx.lineTo(-35, 10);
        ctx.fillStyle = CONFIG.colors.dolphin;
        ctx.fill();

        ctx.restore();
    }
}

class Shark {
    constructor() {
        this.x = canvas.width + 50;
        this.y = Math.random() * (canvas.height - 100) + 50;
        this.w = 60;
        this.h = 30;
        this.speed = currentSpeed * (1 + Math.random() * 0.2);
    }
    update() {
        this.x -= this.speed;
    }
    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        
        // Shark Shape
        ctx.fillStyle = CONFIG.colors.shark;
        ctx.beginPath();
        ctx.moveTo(30, 0);
        ctx.lineTo(-30, -15);
        ctx.lineTo(-30, 15);
        ctx.fill();
        
        // Fin
        ctx.beginPath();
        ctx.moveTo(-10, -10);
        ctx.lineTo(0, -25);
        ctx.lineTo(10, -10);
        ctx.fill();

        // Eye
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(15, -5, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(16, -5, 1, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
    }
}

class Pearl {
    constructor() {
        this.x = canvas.width + 50;
        this.y = Math.random() * (canvas.height - 100) + 50;
        this.radius = 12;
        this.t = 0;
    }
    update() {
        this.x -= currentSpeed;
        this.t += 0.1;
        this.y += Math.sin(this.t) * 0.5; // Bobbing effect
    }
    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        
        // Glow
        ctx.shadowBlur = 15;
        ctx.shadowColor = "white";
        
        // Pearl body
        ctx.fillStyle = CONFIG.colors.pearl;
        ctx.beginPath();
        ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.restore();
    }
}

class Bubble {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 3 + 1;
        this.speed = Math.random() * 2 + 1;
    }
    update() {
        this.x -= currentSpeed * 0.5;
        this.y -= this.speed;
    }
    draw() {
        ctx.fillStyle = CONFIG.colors.bubble;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fill();
    }
}

// GAME LOGIC

function init() {
    canvas = document.getElementById('gameCanvas');
    ctx = canvas.getContext('2d');
    resize();
    window.addEventListener('resize', resize);
    
    // Input handling
    window.addEventListener('mousedown', handleInput);
    window.addEventListener('touchstart', handleInput, {passive: false});
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') handleInput(e);
    });

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', resetGame);
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

function handleInput(e) {
    if (e.type === 'touchstart') e.preventDefault();
    if (gameRunning) {
        dolphin.flap();
    }
}

function startGame() {
    AudioSys.init();
    startScreen.classList.add('hidden');
    gameOverScreen.classList.add('hidden');
    resetGameVariables();
    gameRunning = true;
    loop();
}

function resetGame() {
    gameOverScreen.classList.add('hidden');
    resetGameVariables();
    gameRunning = true;
    loop();
}

function resetGameVariables() {
    dolphin = new Dolphin(100, canvas.height / 2);
    entities.sharks = [];
    entities.pearls = [];
    entities.bubbles = [];
    score = 0;
    distance = 0;
    frames = 0;
    currentSpeed = CONFIG.gameSpeed;
    scoreEl.innerText = score;
    distEl.innerText = distance;
}

function gameOver() {
    gameRunning = false;
    AudioSys.playCrash();
    finalScoreEl.innerText = score;
    gameOverScreen.classList.remove('hidden');
}

function checkCollisions() {
    // Pearls
    for (let i = entities.pearls.length - 1; i >= 0; i--) {
        let p = entities.pearls[i];
        let dx = dolphin.x - p.x;
        let dy = dolphin.y - p.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        
        if (dist < dolphin.radius + p.radius) {
            entities.pearls.splice(i, 1);
            score++;
            scoreEl.innerText = score;
            AudioSys.playCollect();
            // Create sparkle effect bubbles
            for(let j=0; j<8; j++) entities.bubbles.push(new Bubble(p.x, p.y));
        }
    }

    // Sharks
    for (let s of entities.sharks) {
        // Simple hitbox approximation
        if (dolphin.x + 15 > s.x - 20 && 
            dolphin.x - 15 < s.x + 20 && 
            dolphin.y + 10 > s.y - 10 && 
            dolphin.y - 10 < s.y + 10) {
            gameOver();
        }
    }
}

function loop() {
    if (!gameRunning) return;

    // Clear
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update Speed and Distance
    if (currentSpeed < CONFIG.maxGameSpeed) currentSpeed += CONFIG.speedIncrement;
    frames++;
    if (frames % 10 === 0) {
        distance++;
        distEl.innerText = distance;
    }

    // Spawning
    if (frames % CONFIG.sharkSpawnRate === 0) {
        entities.sharks.push(new Shark());
        // Reduce spawn rate slightly as speed increases to make it harder
        if (CONFIG.sharkSpawnRate > 60) CONFIG.sharkSpawnRate--;
    }
    if (frames % CONFIG.pearlSpawnRate === 0) {
        entities.pearls.push(new Pearl());
    }

    // Bubbles (Background)
    if (Math.random() < 0.1) entities.bubbles.push(new Bubble(canvas.width, canvas.height));

    // Update & Draw Bubbles
    for (let i = entities.bubbles.length - 1; i >= 0; i--) {
        let b = entities.bubbles[i];
        b.update();
        b.draw();
        if (b.y < -10 || b.x < -10) entities.bubbles.splice(i, 1);
    }

    // Update & Draw Pearls
    for (let i = entities.pearls.length - 1; i >= 0; i--) {
        let p = entities.pearls[i];
        p.update();
        p.draw();
        if (p.x < -50) entities.pearls.splice(i, 1);
    }

    // Update & Draw Sharks
    for (let i = entities.sharks.length - 1; i >= 0; i--) {
        let s = entities.sharks[i];
        s.update();
        s.draw();
        if (s.x < -100) entities.sharks.splice(i, 1);
    }

    // Update Dolphin
    dolphin.update();
    dolphin.draw();

    checkCollisions();

    requestAnimationFrame(loop);
}

// Start Initialization
init();

</script>
</body>
</html>
